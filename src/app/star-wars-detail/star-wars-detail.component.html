<div class="col-md-6">
    <!-- Loading -->
    <section *ngIf="isLoading">
      Loading...
    </section>

    <section *ngIf="person" class='table-list'>
      <h2>Descrição</h2>
      <p class="text-secondary">"Ensine sempre o que você aprendeu." - Yoda</p>

      <table class="table table-hover table-striped table-md">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Nascimento</th>
            <th>Altura</th>
            <th>Cor dos Olhos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{person.name}}</td>
            <td>{{person.birth_year}}</td>
            <td>{{person.height}}</td>
            <td>{{person.eye_color}}</td>
          </tr>
        </tbody>
      </table>

      <!-- Navigation -->
      <button type="button" class="btn btn-primary float-left" (click)="backToList()">Voltar</button>
    </section>
  </div>
